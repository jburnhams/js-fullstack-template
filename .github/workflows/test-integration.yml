name: Test Integration

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25.x"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Integration Tests
        run: npm run test:integration
